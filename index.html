<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div class="row">
            <div class="btn dbl" id="clear">Clear</div>
            <div class="btn" id="pos-neg">+/-</div>
            <div class="btn op">/</div>
        </div>
        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op" >*</div>
        </div>
        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op">-</div>
        </div>
        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op">+</div>
        </div>
        <div class="row">
            <div class="btn num dbl">0</div>
            <div class="btn" id="dec">.</div>
            <div class="btn" id="equals">=</div>
        </div>
    </div>

    <p>Press ~ for Clear the screen</p>
    <p>Press Shift + '-' for negative button</p>
    <script src="script.js"></script>
</body>
</html>
